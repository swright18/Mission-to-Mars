<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:#a1371d;" >
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"  style="background-color: #642312;">
        <h1 style="color :rgb(255, 255, 255);">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" style="background-color:#a1371d;" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class=".col-xs-12 .col-md-8">
          <div class="media">
            <div class="media-body">
              <h1 class='text-center' style="color :rgb(255, 255, 255);">Latest Mars News</h1> <!--Changed heading size-->
              <h4 class="text-center" style="color :rgb(255, 255, 255);">{{ mars.news_title }}</h4>
              <p  class="text-center" style="color :rgb(255, 255, 255);">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class=".col-xs-12 .col-md-8">
          <h1 class='text-center' style="color :rgb(255, 255, 255);">Featured Mars Image</h1> <!--Changed heading size-->

          <!-- if images is False/None/non-existent, then default to error message -->
          
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}" style="display: block;margin: auto;"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class=".col-xs-12 .col-md-8">
          <!-- Mars Facts -->
          <div class="table table-dark" id="mars-facts">
            <h1 class="text-center" style="color :rgb(255, 255, 255);" >Mars Facts</h1> <!--Changed heading size & centered heading-->
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h1 class="text-center" style="color :rgb(255, 255, 255);">Mars Hemispheres</h1> <!--Changed heading size-->
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
